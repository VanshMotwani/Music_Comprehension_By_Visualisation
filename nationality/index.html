<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Scores Scatter Plot</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    
    <div id="tooltip" class="tooltip"></div>
    
    <svg width="1200" height="600" style="border: 1px solid black;"></svg>
    
    <!-- <br> -->
    
    <select id="yearSelector">
        <option value="all">all</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        
      </select>
      <select id="continentSelector">
        <option value="all">all</option>
        <option value="Asia">Asia</option>
        <option value="Anglo-America">Anglo-America</option>
        <option value="Europe">Europe</option>
        <option value="Africa">Africa</option>
        <option value="Oceania">Oceania</option>
        <option value="Latin-Americaz   ">Latin-America</option>
      </select>
      <div id="countryList"></div>

    <script src="script.js"></script>
</body>
</html>
